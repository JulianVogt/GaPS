<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form by Tooplate</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
    <script src="js/facebook.js"></script>

</head>

<body id="login">
    <div class="container">
        <div style="text-align: center; margin-top: -260px; padding-bottom: 100px;">
            <p style="font-size: 100px;">GaPS</p>
            <p style="margin-top: -25px; font-size: 20px;">Gatherings and PartieS</p>
        </div>
        <div class="row tm-register-row tm-mb-35">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l" style="text-align: center">
                    <div style="padding: 125px 50px 200px;">
                        <div scope="email" onlogin="checkLoginState();" class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true" data-width=""></div>
                    </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-r">
                <header class="font-weight-light tm-bg-black p-5 h-100">
                    <h3 class="mt-0 text-white font-weight-light" style="padding:  10px 15px 0px;">Login</h3>
                    <p style="padding: 0px 15px 15px;">As a security precaution we require Facebook sign in to keep track of our users.</p>
                    <p class="mb-0" style="height: 75px; padding: 0px 15px 15px;">We will not post anything under your account but are able to improve our services by tailoring to your location and preferences.</p>
                </header>
            </div>
        </div>

        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12 text-center">
                <p class="d-inline-block tm-bg-black white-text py-2 tm-px-5">
                    Copyright &copy; 2020 AzizGroup
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
